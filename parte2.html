/*16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.*/

      static resolverEj16(precio,descuento){

        const validacionPrecio = isNaN(precio) || precio <=0 || precio === null;

        const validacionDescuento = isNaN(descuento) || descuento <=0 || descuento === null;

        return (validacionPrecio || validacionDescuento)
         ? false
         :(precio - ((descuento/100) * precio))

      }

  /*17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).*/

       static resolverEj17(fecha){

         if(fecha instanceof Date){

          const añoActual= new Date().getFullYear();
          return añoActual - fecha.getFullYear();

        } return console.error("No se ingreso una fecha valida")


       }



  /*18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.*/

        static resolverEj18(entrada){

          const regVocal = /[aeiou]/ig;
          const regConstante= /[bcdfghjklmnñpqrstvwxyz]/ig;
          let contVocales=0;
          let contConstantes=0;



          if(isNaN(entrada) && typeof entrada !== 'object'){

            for(const index of entrada.split("")){

              if(index.match(regVocal)){

                contVocales++;

              }
            }

            for(const index of entrada.split("")){

              if(index.match(regConstante)){

                contConstantes++;

              }
            }

            return {
              cadena: entrada,
              vocales: `${contVocales}`,
              constantes: `${contConstantes}`
            };
          }
        }


  /*19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.*/

          static resolverEj19(nombre){

            const reg = /^[a-zA-ZÀ-ÿ ]+$/; // Con esto validamos que la palabra o texto unicamente este compuesta de letras de la A a la Z y espacios

            return (isNaN(nombre) && typeof nombre !== 'object')
            ? reg.test(nombre)
            : false
          }


  /*20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.*/

       static resolverEj20(email){

             const reg = /^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/;

    return reg.test(email)
  }

  /*21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].*/

        static resolverEj21(array){

          let arregloAux;

          if(typeof array !== 'object' || !array instanceof Array) return false

          for(const index of array){

            if(typeof index !== 'number') return false

          }

          arregloAux = array.map(x => x * x)
          return arregloAux

        }

/*22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].*/

      static resolverEj22(array){

        if(typeof array !== 'object' || !array instanceof Array) return false

        for(const index of array){

          if(typeof index !== 'number') return false

        }

        return [Math.min(...array),Math.max(...array)]

      }

/*23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/

        static resolverEj23(array){

          if(typeof array !== 'object' || !array instanceof Array) return false

          for(const index of array){

            if(typeof index !== 'number') return false

          }

          return{
            pares: array.filter((x) => x % 2 === 0),
            impares: array.filter((x) => x % 2 !== 0)
          }
        }


  /*24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.*/

       static resolverEj24(array){

         if(typeof array !== 'object' || !array instanceof Array) return false

         for(const index of array){

           if(typeof index !== 'number') return false

         }

         return {

           Ascendente: [...array].sort((a,b) => a-b),
           Descendente: [...array].sort((a,b) => b-a)
         }


       }
